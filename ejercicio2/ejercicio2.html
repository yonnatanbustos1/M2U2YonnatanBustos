<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ejercicio 2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='ejercicio2.css'>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div id="alert">
    </div>

    <h1 class="title">Calcular el número menor y mayor</h1>
    <br>
    <br>

    <div class="form-row container-principal">

        <div class="form-group container-1">
            <form>
                <div class="form-group">
                    <label>Número 1:</label>
                    <input type="number" id="numero1">
                </div>
                <div class="form-group">
                    <label>Número 2:</label>
                    <input type="number" id="numero2">
                </div>
                <div class="form-group">
                    <label>Número 3:</label>
                    <input type="number" id="numero3">
                </div>
                <div class="form-group">
                    <label>Número 4:</label>
                    <input type="number" id="numero4">
                </div>
                <div>
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="calcular">Calcular</button>
                </div>
            </form>
        </div>


        <div class="form-group container-2">
            <h2>Resultado:</h2>
            <br>
            <p id="numeroMenor"></p>
            <br>
            <p id="numeroMayor"></p>

        </div>
    </div>

</body>
<script src='ejercicio2.js'></script>

</html>
