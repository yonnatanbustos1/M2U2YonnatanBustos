<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ejercicio 1: Calcular el valor total de asignaturas de un estudiante</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='ejercicio1.css'>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div id="alert">
    </div>

    <h1 class="title">Calcular el costo total por las asignaturas</h1>
    <br>
    <br>
    <div class="form-row">
        <div class="form-group col-md-6 container-1">
            <form id="formRegistro">
                <div class="form-group">
                    <label>Nombre del estudiante:</label>
                    <input type="text" class="form-control" id="nombreEstudiante">
                </div>
                <br>
                <hr>
                <h3>Información asignatura</h3>
                <form id="formAsignatura" action="#">
                    <div class="form-row">
                        <div class="form-group col">
                            <label>Nombre asignatura</label>
                            <input type="text" class="form-control" id="nombreAsignatura">
                        </div>
                        <div class="form-group col">
                            <label>Valor asignatura</label>
                            <input type="number" class="form-control" id="valorAsignatura">
                        </div>
                        <div class="form-group">
                            <br>
                            <button type="button" id="agregarAsignatura"
                                class="btn btn-secondary btn-lg btn-block">Agregar</button>
                        </div>
                    </div>
                </form>
                <hr>
                <br>
                <br>
                <div>
                    <p>Detalle de las asignaturas registradas:</p>
                    <table id="tablaAsignatura" class="table table-bordered">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Valor</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <br>
                <br>

                <div class="col">
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="calcularCosto">Calcular costo
                        total</button>
                </div>
            </form>
        </div>

        <div class="form-group col-md-6">
            <div class="container-2">
                <div>
                    <h3>Costos Fijos</h3>
                    <p>Valor Papelería: <strong>$ 20000</strong></p>
                    <p>Valor Carnet: <strong>$ 8000</strong></p>
                </div>
                <br>
                <hr>
                <br>
                <div>
                    <h3>Descuento</h3>
                    <p>20% Sobre el costo de las asignaturas</p>
                </div>
            </div>
        </div>

    </div>
    <br>
    <br>
    <div class="result">
        <h2>El valor total de las materias: <strong id="costoTotal">$0</strong></h2>
    </div>



</body>
<script src='ejercicio1.js'></script>

</html>
